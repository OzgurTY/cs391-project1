<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />

    <title>Sign in & Registration</title>

</head>

<body>

    <div class="container">

        <div class="forms-container">

            <div class="signin-signup">

                <form action="#" class="sign-in-form" id="sign-in-form">

                    <h2 class="title">Sign in</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usernameIn" placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordIn" placeholder="Password" />
                    </div>

                    <input type="submit" value="Login" class="btn solid" />

                    <p class="social-text">Or Sign in with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                </form>

                <form action="#" class="sign-up-form" id="signUpForm">

                    <h2 class="title">Sign up</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" required  placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="Email" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required minlength="8" maxlength="16" placeholder="Password" />
                    </div>

                    <input type="submit" class="btn" value="Sign up" />

                    <p class="social-text">Or Sign up with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                </form>

            </div>
            
        </div>

        <div class="panels-container">

            <div class="panel left-panel">

                <div class="content">

                    <h3>Not registered yet?</h3>
                    <p>
                        Register to ozuFlix and enjoy the best movies and series free.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                    <a href="index.html">
                        <button class="btn transparent" id="sign-up-btn">
                            Close
                        </button>
                    </a>
                    
                </div>

                    <img src="./assets/pictures/signin/log.svg" class="image" alt="" />

            </div>

            <div class="panel right-panel">

                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>
                        Sign in to ozuFlix and enjoy the best movies and series free.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                    <a href="index.html">
                        <button class="btn transparent" id="sign-up-btn">
                            Close
                        </button>
                    </a>
                </div>

                <img src="./assets/pictures/signin/register.svg" class="image" alt="" />

            </div>

        </div>

    </div>

    <script src="./assets/js/signin.js"></script>
</body>

</html>
